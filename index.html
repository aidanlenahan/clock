<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="clock">00:00:00</h1>
        <div class="controls">
            <button id="startStopwatch">Start Stopwatch</button>
            <button id="stopStopwatch">Stop Stopwatch</button>
            <button id="resetStopwatch">Reset Stopwatch</button>
        </div>
        <div class="alarm">
            <input type="time" id="alarmTime">
            <button id="setAlarm">Set Alarm</button>
        </div>
        <div class="timer">
            <input type="number" id="timerInput" placeholder="Set Timer (in seconds)">
            <button id="startTimer">Start Timer</button>
            <button id="stopTimer">Stop Timer</button>
        </div>
    </div>

    <div class="bottom-left-clock">00:00:00</div>
    <div class="bottom-right-text">made by aidan lenahan</div>

    <script src="script.js"></script>
</body>
</html>
